<input type="text"  [(ngModel)]="description" />
<h1>{{description}}</h1>
<input type="text" placeholder="Type your house" [(ngModel)]="casita"/>

<div *ngIf="description === 'morchi'">
  <p>Que bien te ves</p>
</div>
<button (click)="addHouses(casita)">Add House</button>
<ul>
  <p *ngIf="casas.length === 0">There is no Hogwarts anymore</p>
  <li *ngFor="let iterador of casas; index as i">
    {{iterador}}
    <button (click)="deleteHouse(i)">Delete House</button>
  </li>
</ul>
