<div class="example-button-container button-position">
  <button mat-fab color="primary" routerLink="create">
    <mat-icon>add</mat-icon>
  </button>
</div>
<table mat-table [dataSource]="products" class="mat-elevation-z8 table-container">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> Id </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>
  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef> Title </th>
    <td mat-cell *matCellDef="let element"> {{element.title}} </td>
  </ng-container>
  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef> Price </th>
    <td mat-cell *matCellDef="let element"> {{element.price}} </td>
  </ng-container>
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Actions </th>
    <td mat-cell *matCellDef="let element; index as i">
      <button mat-icon-button color="warn" (click)="deleteProduct(element.id, i)">
        <mat-icon>delete</mat-icon>
      </button>
      <button mat-icon-button aria-label="Example icon button with a heart icon">
        <mat-icon>create</mat-icon>
      </button>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
