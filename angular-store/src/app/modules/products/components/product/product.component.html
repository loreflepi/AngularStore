<div class="product--items">
  <div class="product--items__style">
    <p routerLink="/products/{{product.id}}" class="product--items__text">{{product.title | uppercase}}</p>
  </div>
  <img routerLink="/products/{{product.id}}" class="product--items__img" [src]="product.image" height="200px" width="200px" >
  <div class="product--items__price">
    <p>{{product.price | currency: 'COP':'symbol-narrow':'1.0-0'}}</p>
    <p>{{product.description | slice:0:10 | words}}</p>
  </div>

  <div class="product--items__style product--items__btn" (click)="addItem()">
    <p>Agregar al carrito</p>
    <span class="product--items__img material-icons" height="20px" width="20px"> shopping_cart</span>
  </div>
</div>
