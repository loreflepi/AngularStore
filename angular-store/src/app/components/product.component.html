<div class="product--items">
  <div class="product--items__style">
    <p class="product--items__text">{{product.title}}</p>
  </div>
  <img class="product--items__img" [src]="product.image" height="200px" width="200px" >
  <div class="product--items__price">
    <p>{{product.price}}</p>
    <p>{{product.description}}</p>
  </div>

  <div class="product--items__style product--items__btn" (click)="addItem()">
    <p>Agregar al carrito</p>
    <img class="product--items__style__img" src="assets/images/cart.png" height="20px" width="20px" >
  </div>
</div>
